[log]

[jrpc]
port = 8188
listen = 0.0.0.0

[(?i)cisco\.asa[a-z]{0,}\.(9|[0-9]{1,})\..*]
linebreak = "\r\n"
prompt.login = "[[:alnum:]]{1,}(-[[:alnum:]]+){0,}> $"
prompt.login_enable = "[[:alnum:]]{1,}(-[[:alnum:]]+){0,}# $"
prompt.configure_terminal ="[[:alnum:]]{1,}(-[[:alnum:]]+){0,}\(config\)# $"
mode.login_or_login_enable = cisco.prompt.login, cisco.prompt.login_enable
mode.login = cisco.prompt.login
mode.login_enable = cisco.prompt.login_enable
mode.configure_terminal = cisco.prompt.configure_terminal
transition.login_enable.configure_terminal = "configure terminal"
transition.configure_terminal_login_enable = "exit"
errs = "^ERROR: .*$"

[cisco\.ios\.*]
linebreak="\r\n"
prompt.login = "^[[:alnum:]._-]+> ?$"
prompt.login_enable = "[[:alnum:]]{1,}(-[[:alnum:]]+){0,}#$"
prompt.configure_terminal = "[[:alnum:]]{1,}(-[[:alnum:]]+){0,}\(config\)#$"
